<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick=" 
      subscribe();
    " class = "js-subscribe-button">
      Subscribe
  </button>
  
  <p>Amazon Shipping Calculator</p>
  <p>Order under $40 = +$10 shipping</p>
  <p>Order over $40 = FREE shipping</p>
  <input placeholder="Cost of Order" class = "js-starting-cost"   onkeydown = "
    handleCostKeyDown(event);
  ">
  <button onclick="
    calculateTotal();
  " class = "js-calculate">Calculate</button>
  <p class = "js-total-cost"></p>

    <script> 
      window
      function handleCostKeyDown(event){
        if(event.key === 'Enter'){
        calculateTotal();
       }

      }
      function subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button'); //remember the . 
        if (buttonElement.innerText === 'Subscribe'){
          buttonElement.innerText = 'Subscribed';
        } else {buttonElement.innerText = 'Subscribe';}
      }

      function calculateTotal(){
        const inputCost = document.querySelector('.js-starting-cost');

        let cost = Number(inputCost.value);

        if(cost < 40){
          cost += 10;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }
      
    </script>
  </body>
</html>
